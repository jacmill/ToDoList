<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="refresh" content="30" />
    <link rel="stylesheet" href="css\style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/logo.svg" type="image" />
    <script type="text/javascript" src="js/modalBox.js" async></script>
    <title>To-Do</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div id="logo">
        <p>To·Do·List</p>
        <img src="images/logo.svg" />
      </div>
      <div id="buttons">
        <div id="createTask">Create<div>
      </div>
    </nav>
    <!-- Modal Box for entering date to configure task  -->
    <div id="modalBox">
      <header>
        <h1>Task Configuration</h1>
        <span id="closeModalTaskBox">X</span>
      </header>
      <form action=""></form>
    </div>
    <!-- Container for task completion sections -->
    <main id="main">
      <!-- Task completion sections-->
      <section>
        <header>
          <p id="Todo">To Do</p>
        </header>
        <div class="separator"></div>
      </section>
      <section>
        <header>
          <p id="Doing">Doing</p>
        </header>
        <div class="separator"></div>
      </section>
      <section>
        <header>
          <p id="Done">Done</p>
        </header>
        <div class="separator"></div>
      </section>
    </main>
  </body>
</html>
